<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <title>Encriptador de Texto</title>
</head>
<body>
    <header> 
      <img src="/Vector.png" alt="" class="logo-alura">
        <h1>Encriptador de Texto</h1>    
      </header>

    <div class="container">
      <div class="left">
          <input class="text-input" id="inputText" type="text" placeholder="Ingrese el texto aquí">
      </div>
      <div class="no-found">
          <img src="Muñeco.png" alt="" id="img-right">
          <h1 id="text-1">Ningún mensaje fue encontrado</h1>
          <textarea name="name" id="text-2" cols="80" rows="8" readonly>Ingrese el texto que desees encriptar o desencriptar</textarea>
          <button id="copiar" type="button" name="button" onclick="copy()">
            <i class="bi bi-clipboard-check-fill" style="padding: 3px;"></i>Copiar
          </button>
      </div>
      <div class="buttons">
          <p class="information"><i class="bi bi-info-circle-fill"></i>Solo letras minúsculas y sin acentos</p>
          <button type="button" id="btn-encriptar" onclick="encriptar()">
            <i class="bi bi-lock-fill" style="font-size:30px;"></i> Encriptar
          </button>
          <button type="button" id="btn-desencriptar" onclick="desencriptar()">
            <i class="bi bi-unlock-fill" style="font-size: 30px;"></i>Desencriptar
          </button>
      </div>
    </div>
          <footer clas="footer">
            <div class="contact">
              <p>Desarrollado por Ileana Chamorro  <i class="bi bi-code-slash"></i>
                &nbsp
                <a href="https://linkedin.com/in/IleanaChamorro" target="_blank">
                  <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://github.com/IleanaChamorro" target="_blank">
                  <i class="bi bi-github"></i>
                </a>
              </p>   
              </div> 
            </div>
        </footer>
</body>
</html>

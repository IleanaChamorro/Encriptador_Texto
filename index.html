<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <title>Sprint 01: Encriptador de Texto</title>
</head>
<body>
    <div class="header"> 
        <h1>Encriptador de Texto</h1>    
        <nav class="navbar">
          <img src="/Vector.png" alt="" class="logo">
        </nav>

      <section class="encriptador">
        <form class="encriptar">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Encriptar Texto" id="encriptar-texto">
              <br>
              <p style="text-align: left; padding: 1px; margin-left: 70px;">
                <i class="bi bi-info-circle-fill">
                </i>Solo letras minúsculas y sin acentos
              </p>
            </div>
            <div class="no-found">
              <img src="/Muñeco.png" alt="no-found" class="img-no-found" id="img-no-found">
              <br/>
              <h2 id="text-1">
                <strong>Ningún mensaje fue encontrado Ingrese el texto que desees encriptar o desencriptar</strong>
                </h2>
              </div>
              <div id="desencriptar">
                <textarea id="text-2" readonly placeholder="TEXTO DESENCRIPTADO" style="text-align: center;"></textarea>
              </div>        
            </form>
          <div class="btn-group" role="group" aria-label="Basic example" id="botones">
              <button onclick="encriptar()" type="button" class="btn btn-secondary" id="button-1">
                <i class="bi bi-lock-fill"></i>
                  Encriptar
              </button>
              <button onclick="desencriptar()"type="button" class="btn btn-secondary" id="button-2">
                <i class="bi bi-unlock-fill"></i>
                  Desencriptar
              </button>
              <button type="button" class="btn btn-secondary" id="button-3" style="text-align:center;">    
                <i class="bi bi-clipboard"></i>
                Copiar
              </button>
          </div>
      </section>
          <footer clas="footer">
            <div class="contact">
              <p>Desarrollado por Ileana Chamorro  <i class="bi bi-code-slash"></i>
                &nbsp
                <a href="https://linkedin.com/in/IleanaChamorro" target="_blank">
                  <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://github.com/IleanaChamorro" target="_blank">
                  <i class="bi bi-github"></i>
                </a>
              </p>   
              </div> 
            </div>
        </footer>
      </div>
</body>
</html>
